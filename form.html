<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
    <style>
        .st1 {
            width: 450px;
            border-bottom: 1px dashed red;
            margin: 20px;
            padding-bottom: 10px;
        }

        .st2 {
            width: 450px;
            margin: 20px;
            text-align: right;
        }

        .t1 {
            width: 100px;
            border: 1px dashed red;
            float: left;
            text-align: right;
        }

        legend {
            color: blue;
            margin-left: 50px;

        }

        fieldset {
            width: 50%;
            border: 2px solid #FF60AF;
            border-radius: 15px;
            margin: 15px
        }

        em {
            color: red
        }
    </style>
</head>

<body>

    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>個人資料<em>(必填)</em></legend>
            <div class="st1">
                <label for="account1" class="t1">姓名:</label><input type="text" id="account1" name="account"
                    placeholder="guest" size="10" autocomplete="off" autofocus>
            </div>

            <div class="st1">
                <label for="" class="t1"></label>
                <label>
                    <input type="radio" name="gender" value="male" id="" required>男
                </label>
                <label>
                    <input type="radio" name="gender" value="female" id="" checked>女
                </label>
                <!-- checked 屬性: 預設的一個選項 -->

            </div>


            <div class="st1">
                <label for="psd1" class="t1">密碼:</label><input type="password" id="psd1" name="pwd" maxlength="6">
            </div>

            <div class="st1">
                <label for="" class="t1">生日:</label>
                <input type="date" name="birth" id="" value="1999-01-01">

            </div>

            <div class="st1">
                <label for="" class="t1">email: </label>
                <input type="email" name="name1" id="" value="123">


            </div>
            <div class="st1">

                <label for="" class="t1">身分證字號:</label>
                <input type="text" name="idcode" id="" maxlength="10" pattern="[a-zA-Z]{1}[1-2]{1}\d{8}">

            </div>


        </fieldset>
        <fieldset>
            <legend>地址</legend>
            <div class="st1">
                <label for="" class="t1">縣市:</label>
                <select name="add1" multiple size="5">
                    <option value="TPE">台北市</option>
                    <option value="ntpc">新北市</option>
                    <option value="tyu">桃園市</option>
                    <option value="hsinzu">新竹市</option>
                    <option value="hsinzu">新竹市</option>
                    <option value="hsinzu">新竹市</option>


                </select>
            </div>
            <div class="st1">
                <label for="" class="t1">完整地址: </label>
                <input type="text" name="add2" id="">
            </div>
        </fieldset>
        <fieldset>
            <legend>個人資料2</legend>
            <div class="st1">
                <label for="" class="t1">照片:</label>
                <input type="file" name="file1" id="" accept=".png,.jpg,.webp" multiple>


            </div>

            <div class="st1">
                <label for="" class="t1"> 喜歡的水果 </label>
                <input type="text" name="song" id="" list="fruit_list">
                <datalist id="fruit_list">
                    <option value="Apple"> 蘋果 </option>
                    <option value="Grape"> </option>
                    <option value="Banana">


                </datalist>




            </div>

            <div class="st1">
                <label for="" class="t1"></label>
                <label>
                    <input type="checkbox" name="hobby" value="movie" id="">電影
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="music" id="">音樂
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="sport" id="">運動
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="travel" id="">旅遊
                </label>



            </div>

            <div class="st1">
                <label for="commit1" class="t1">意見:</label><textarea name="comment" id="commit1" cols="40" rows="5"
                    readonly> 哈哈哈

                </textarea>

            </div>

        </fieldset>
        <div class="st2">
            <input type="submit" value="送出">
            <input type="reset" value="清除">
            <input type="button" name="button1" id="button1" value="一般按鈕" disabled>

        </div>
    </form>
</body>

</html>
