<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media queries</title>
    <style>
        h1 {
            font-size: 30px;
            color: green;
        }

        h2 {
            font-size: 30px;
            color: green;
        }

        @media (max-width:800px),
        print {
            h1 {
                font-size: 100px;
                color: blue;
            }
        }

        @media screen and (min-width:700px) and (max-width:800px) {
            h2 {
                font-size: 50px;
                color: red;
            }
        }
    </style>




</head>

<body>

    <h1> 測試 1</h1>
    <h2> 測試 2</h2>

</body>

</html>
