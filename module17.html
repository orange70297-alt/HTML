<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module17</title>
    <style>
        .box {
            background-color: yellow;
        }

        .label1 {
            background-color: orange;
        }

        .span2 {
            /* 請在這裡加上visibility屬性，並將span2設為隱藏 */

        }


        .box:hover .span1 {
            /* 請在這裡加上display屬性將span1設為消失 */

        }

        .box:hover .span2 {
            /* 請在這裡加上visibility屬性將span2設為顯示 */

        }
    </style>



</head>

<body>
    <div class="box">
        <span class="span1">span1</span>
        <label for="" class="label1">
            <span class="span2">span2</span>
        </label>
    </div>

</body>

</html>
